{% extends 'shop/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5> My profile </h5>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-outline-light"> Save </button>
                        </form>
                    </div>
                    <div class="card_footer">
                        <a href="{% url 'users:new_password' %}" class="btn btn-outline-light"> Generate a new password </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
